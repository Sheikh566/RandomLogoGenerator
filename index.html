<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Random Logo Generator</title>
</head>
<body>
    <div class="outer__container">
        <div class="middle__container">
            <h1 class="title">RANDOM LOGO <br> GENERATOR</h1>

                        <div id="10" class="cell 10"></div>
                        <div id="11" class="cell 11"></div>
                        <div id="12" class="cell 12"></div>

                </div>
                <div class="controls">
                    <input type="color" value="#303030" id="color__picker">
                    <button id="randomize__btn"><span>Randomize</span></button>
                    <button id="download__btn">
                        <img class="download__icon" src="assets/download-arrow.png" alt="Download Icon">
                    </button>
                </div>
                <footer>
                    <div class='source__code'>
                        <img class="github__icon" 
                            src="assets/github.png" 
                            alt="Github Icon"
                            onclick="window.location.href = 'https://github.com/Sheikh566/RandomLogoGenerator'"
                        />
                        <div class="tooltip">&nbsp Show Source Code &nbsp</div>
                    </div>
                    <span class="footer__text">&lt© 2022 • Made w/ ♥ in KHI/&gt</span>
